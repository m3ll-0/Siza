<div class="d-flex justify-content-center align-items-center">
      <div class="alert alert-danger" *ngIf="error">
        <p>{{ error }}</p>
      </div>
  
      <div *ngIf="isLoading" style="text-align: center">
        <!-- <app-loading-spinner> </app-loading-spinner> -->
      </div>

      <mat-card class="login-card">
        <mat-card-header>
            <div style="text-align: center; width: 100%;"><h4>Login</h4></div>
        </mat-card-header>

      <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)" *ngIf="!isLoading">        
       
    <div class="form-group control-margin" *ngIf="isClientLogin">
            <mat-form-field class="example-full-width" class="control-expand">
                    <input matInput class="form-control-max-width" placeholder="Token" value="" required id="token" minlength="6">
            </mat-form-field>
        </div>

        <div class="form-group control-margin" *ngIf="!isClientLogin">
            <mat-form-field class="example-full-width" class="control-expand">
                    <input matInput class="form-control-max-width" placeholder="Gebruikersnaam" value="" required id="username" minlength="6">
            </mat-form-field>
        </div>
  
        <div class="form-group control-margin" *ngIf="!isClientLogin">
            <mat-form-field class="example-full-width" class="control-expand">
                    <input type="password" matInput placeholder="Wachtwoord" value="" required id="password" class="password" minlength="6">
            </mat-form-field>
        </div>

       <div>
        <button  class="btn-primary-size" mat-raised-button color="primary" type="submit"[disabled]="!authForm.valid">Log in</button>
       </div>

       <div class="divider">
       <div class="hline"><span>Switch</span></div>
       </div>

       <div class="div-spacing"></div>

        <div class='btn-bottom align-items-center d-flex justify-content-center'>
          <button class="btn-accent-size" (click)="onSwitch()" mat-raised-button color="accent" type="submit"[disabled]="!authForm.valid">
                {{ !isClientLogin ? 'Client modus' : 'Login modus' }}
          </button>
        </div>

      </form>
      </mat-card>
    </div>
