<div class="d-flex justify-content-center align-items-center">  
  <div class="alert alert-danger" *ngIf="error">
    <p>{{ error }}</p>
  </div>
</div>

<div *ngIf="isLoading" style="text-align: center">
  <app-loading-spinner> </app-loading-spinner>
</div>

<div class="d-flex justify-content-center align-items-center">  
      <mat-card class="login-card" *ngIf="!isLoading">
        <mat-card-header>
            <div style="text-align: center; width: 100%;"><h4>Login</h4></div>
        </mat-card-header>  

      <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)" >        
      
        <div class="form-group control-margin">
            <mat-form-field class="example-full-width" class="control-expand">
              <input ngModel matInput type="email" id="email" name="email" class="form-control-max-width" placeholder="Email" value="" required minlength="6">
            </mat-form-field>
        </div>
  
        <div class="form-group control-margin">
            <mat-form-field class="example-full-width" class="control-expand">
                    <input ngModel name="password" type="password" matInput placeholder="Wachtwoord" value="" required id="password" class="password" minlength="6">
            </mat-form-field>
        </div>

        <div class="form-group control-margin">
          <mat-checkbox ngModel [(ngModel)]="checked" id="stayLoggedIn" name="stayLoggedIn" class="example-margin">Blijf ingelogd</mat-checkbox>
        </div>

        <div class="div-spacing"></div>
       <div>
        <button class="btn-primary-size" mat-raised-button color="primary" type="submit"[disabled]="!authForm.valid">Log in</button>
       </div>
       
      </form>
      </mat-card>
    </div>
