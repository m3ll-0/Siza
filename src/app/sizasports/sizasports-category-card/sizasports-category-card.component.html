<mat-card class="small-card" (click)="onClickCategoryCard(categoryID)">
        <mat-card-content>
                <img class="img-small-card" src="http://www.stleos.uq.edu.au/wp-content/uploads/2016/08/image-placeholder.png"/>
        </mat-card-content>
        <mat-card-content>
            <div class="small-card-header">     
                <a [routerLink]="['/sizasports/category', categoryID]">{{ category.name }}</a>
            </div>
        </mat-card-content>
</mat-card>
