<div class="container">
    <div class="row">
            <div class="col-sm">

                <button mat-button (click)="onGoBack()">
                    <mat-icon>keyboard_arrow_left</mat-icon>
                    Terug
                </button>   
                
            
                    <div class="col">
                      <div ngbDropdown class="d-inline-block">
                        <button class="btn btn-outline-primary" id="dropdownBasic1" ngbDropdownToggle>Filter</button>
                        <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
                          <button ngbDropdownItem>Alfabetisch</button>
                          <button ngbDropdownItem>Kort naar lang</button>
                          <button ngbDropdownItem>Lang naar kort</button>
                          <button ngbDropdownItem>Deelnemers</button>
                          <button ngbDropdownItem>Rolstoeltoegankelijk</button>
                        </div>
                    </div>

                <br><br>

                <h4>Categorieën</h4>
                <div class='empty-message' *ngIf="categories.length === 0 && isLoadingCategories === false"><b><p class="p-line-height">Er zijn geen subcategorieën aanwezig.</p></b></div>
                <app-sizasports-category-card *ngFor="let categories of categories" [category]="categories"></app-sizasports-category-card>
                <div class="d-flex flex-row justify-content-center align-items-center"><app-loading-spinner *ngIf="isLoadingCategories"></app-loading-spinner></div>  
                <div *ngIf="isLoadingCategories" style="height: 100px"></div>                      

                <h4>Activiteiten</h4>                
                <div class='empty-message' *ngIf="activities.length === 0 && isLoadingActivities === false"><b><p class="p-line-height">Er zijn geen activiteiten aanwezig.</p></b></div>
                <app-sizasports-activity-card *ngFor="let activities of activities" [activity]="activities | alphabetical"></app-sizasports-activity-card>
                <div class="d-flex flex-row justify-content-center align-items-center"><app-loading-spinner *ngIf="isLoadingActivities"></app-loading-spinner></div>                        

            </div>
    </div>
</div>
