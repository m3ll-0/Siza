<mat-card class="small-activity-card" (click)="onClickActivityCard(activityID)">
    <mat-card-content>
            <img class="img-small-card"  src="{{activity?.image}}"/>
    </mat-card-content>
    <mat-card-content>
        <div class="small-card-header">     
            <a [routerLink]="['/activity', activityID]">{{ activity?.title }}</a>
        </div>
    </mat-card-content>
</mat-card>
