<div style="width: 100%;">
    <br />
    <h4 style="text-align: center;">Overzicht activiteiten</h4>
    <br />
</div>

<div class="wrapper">
    <button class="button-create" class='create-button' mat-stroked-button color="primary" routerLink="/admin/addactivity">
      Nieuwe activiteit
    </button>
  </div>

<div class="container">
    <div class="row">
            <div class="col-sm">
                    <br/>
                    <h4>Activiteiten</h4>
                    <div class="d-flex flex-row justify-content-center align-items-center"><app-loading-spinner *ngIf="isLoading"></app-loading-spinner></div>                        
                    <app-admin-activity-card *ngFor="let activities of activities" [activity]="activities"></app-admin-activity-card>
            </div>
    </div>
</div>
