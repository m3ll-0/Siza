

<div class="container">
        <h2>Activiteiten aanpassen</h2>
        <button type="button" class="btn btn-secondary" (click)="addActivity()" >Activiteit toevoegen</button>
        <br>    
    <div class="row">
        <div *ngFor="let activities of activities" >
            <div class="card" style="width: 12rem;">

                <img class="card-img-top" src={{activities.image}}  image-resizing height="128" width="128" 
                onerror="this.src='https://veluwezoominbeeld.nl/wp-content/uploads/2019/02/zwarte-kraai-Corvus-corone.jpg'">
                <div class="card-body">
                    <h5 class="card-title">{{activities.activity}}</h5>
                    <p class="card-text">{{activities.goal}}</p>
                </div>
                <div class="btn-group row-fluid">
                    <button type="button" class="btn btn-secondary" routerLink="/activity/{{activities._id}}">Aanpassen</button>
                    <button type="button" class="btn btn-secondary" (click)="deleteActivity()">Delete</button>
                </div>
            </div>
            <br>
        </div>
    </div>
</div>
