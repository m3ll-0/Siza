<div class="alert alert-danger" *ngIf="error">
    <p>{{ error }}</p>
</div>
<mat-tab-group mat-align-tabs="center" (selectedTabChange)="print($event)" >
    
    <mat-tab label="Gebruikers"> 
        <table mat-table [dataSource]="users" class="mat-elevation-z8">

            <ng-container matColumnDef="email">
              <th mat-header-cell *matHeaderCellDef> email </th>
              <td mat-cell *matCellDef="let element"> {{element.email}} </td>
            </ng-container>

            
          
            <ng-container matColumnDef="isAdmin">
                <th mat-header-cell *matHeaderCellDef> is administrator </th>
                <td mat-cell *matCellDef="let element">
                  <mat-checkbox #checkbox (change)="setAdmin(element, checkbox.checked)" ngModel  [(ngModel)]="element.isAdmin"></mat-checkbox>
                </td>
                
            </ng-container>
          
            
          
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
        <!-- <app-user *ngFor="let user of users" [user]="user"></app-user> -->
    </mat-tab>
    <mat-tab label="Administratoren"> 
        <table mat-table [dataSource]="admins" class="mat-elevation-z8">

            <ng-container matColumnDef="email">
              <th mat-header-cell *matHeaderCellDef> email </th>
              <td mat-cell *matCellDef="let element"> {{element.email}} </td>
            </ng-container>
          
           
            <ng-container matColumnDef="isAdmin">
              <th mat-header-cell *matHeaderCellDef> is administrator </th>
              <td mat-cell *matCellDef="let element">
                <mat-checkbox #checkbox (change)="setAdmin(element, checkbox.checked)" ngModel  [(ngModel)]="element.isAdmin"></mat-checkbox>
              </td>
              
            </ng-container>
          
            
          
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
    </mat-tab>
</mat-tab-group>
