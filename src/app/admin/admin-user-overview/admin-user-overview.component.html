<mat-tab-group mat-align-tabs="center" >
    <mat-tab label="Domeinen"> 
        <mat-accordion>
            <mat-expansion-panel>
              <mat-expansion-panel-header>
                <mat-panel-title>
                  Personal data
                </mat-panel-title>
                <mat-panel-description>
                  Type your name and age
                </mat-panel-description>
              </mat-expansion-panel-header>
          
              <mat-form-field>
                <input matInput placeholder="First name">
              </mat-form-field>
          
              <mat-form-field>
                <input matInput placeholder="Age">
              </mat-form-field>
            </mat-expansion-panel>
            <mat-expansion-panel (opened)="panelOpenState = true"
                                 (closed)="panelOpenState = false">
              <mat-expansion-panel-header>
                <mat-panel-title>
                  Self aware panel
                </mat-panel-title>
                <mat-panel-description>
                  Currently I am {{panelOpenState ? 'open' : 'closed'}}
                </mat-panel-description>
              </mat-expansion-panel-header>
              <p>I'm visible because I am open</p>
            </mat-expansion-panel>
          </mat-accordion>
    </mat-tab>
    <mat-tab label="Gebruikers"> 
        <table mat-table [dataSource]="users" class="mat-elevation-z8">

            <ng-container matColumnDef="email">
              <th mat-header-cell *matHeaderCellDef> email </th>
              <td mat-cell *matCellDef="let element"> {{element.email}} </td>
            </ng-container>

            
          
            <ng-container matColumnDef="isAdmin">
                <th mat-header-cell *matHeaderCellDef> is administrator </th>
                <td mat-cell *matCellDef="let element">
                  <mat-checkbox (change)="setAdmin(element)"  [checked]="element.isAdmin"></mat-checkbox>
                </td>
                
            </ng-container>
          
            
          
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
        <!-- <app-user *ngFor="let user of users" [user]="user"></app-user> -->
    </mat-tab>
    <mat-tab label="Administratoren"> 
        <table mat-table [dataSource]="admins" class="mat-elevation-z8">

            <ng-container matColumnDef="email">
              <th mat-header-cell *matHeaderCellDef> email </th>
              <td mat-cell *matCellDef="let element"> {{element.email}} </td>
            </ng-container>
          
           
            <ng-container matColumnDef="isAdmin">
              <th mat-header-cell *matHeaderCellDef> is administrator </th>
              <td mat-cell *matCellDef="let element">
                <mat-checkbox (change)="setAdmin(element)"  [checked]="element.isAdmin"></mat-checkbox>
              </td>
              
            </ng-container>
          
            
          
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
    </mat-tab>
</mat-tab-group>
