<div class="topic-header">
    <h3>{{ headerTitle }} topic</h3>
  </div>
  <hr width="20%" />
  
  <div id="addQuestion">
    <div class="col-sm-10 form-group-lg offset-md-5">
      <form class="example-form" (ngSubmit)="onSaveTopic(f)" #f="ngForm">
        <div class="form-group">
          <mat-form-field class="example-full-width control-expand">
            <input
              name="Name"
              ngModel
              class="form-control"
              matInput
              placeholder="Title"
              [(ngModel)]="formName"
              required
              minlength="5"
            />
          </mat-form-field>
        </div>
  
        <div class="form-group">
          <mat-form-field class="example-full-width control-expand">
            <textarea
              name="content"
              ngModel
              class="form-control"
              matInput
              placeholder="Content"
              [(ngModel)]="formImage"
              #content="ngModel"
              required
              minlength="10"
            ></textarea>
          </mat-form-field>
        </div>
  
        <div class="form-group">
          <mat-form-field>
            <mat-label>Set parent</mat-label>
            <mat-select name="parentcategory" ngModel class="form-control" [(ngModel)]="formSelected" required>
              <mat-option *ngFor="let category of parentcategories" [value]="category.value">
                {{ category.name }}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </div>
  
        <button class="btn btn-primary" type="submit" [disabled]="!f.valid">
          Save topic
        </button>
      </form>
    </div>
  </div>
