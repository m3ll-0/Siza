<div class="back-wrapper">
  <button mat-button (click)="onGoBack()">
      <mat-icon>keyboard_arrow_left</mat-icon>
      Terug
  </button> 
</div>

<div class="d-flex justify-content-center align-items-center">  
  <h3>Categorie {{ headerTitle }}</h3>
</div>
<hr width="20%" />

<div id="addQuestion">
  <form [formGroup]="form">
    <div class="form-group">
      <mat-form-field class="example-full-width control-expand">
        <input
          name="Name"
          ngModel
          class="form-control"
          matInput
          placeholder="Naam"
          formControlName="name"
          required
        />
      </mat-form-field>
    </div>

    <div class="form-group">
      <mat-form-field>
        <mat-label>Parent</mat-label>
        <mat-select name="parent" ngModel class="form" formControlName="parent">
          <mat-option *ngFor="let category of parentcategories" [value]="category._id">
            {{ category.name }}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    
    <div class = "container">
      <input #categoryImage type = "file">
    </div>

    <button class="btn btn-primary" (click)="onSaveCategory()">
      Opslaan
    </button>
  </form>
</div>
