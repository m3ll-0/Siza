<nav class="navbar navbar-expand-md fixed-top navbarprops navbar-expand-custom">

      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div [ngbCollapse]="isNavbarCollapsed" class="collapse navbar-collapse" id="navbarsDefault">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item">
          <a class="nav-link a-navbar" routerLink="/" [routerLinkActive]="['active']">Home</a>
        </li>

        <li class="nav-item">
          <a
            class="nav-link a-navbar"
            routerLink="/about"
            [routerLinkActive]="['active']"

            >Wie zijn wij?</a
          >

          <li class="nav-item">
            <a
              class="nav-link a-navbar"
              routerLink="/training"
              [routerLinkActive]="['active']"
              [routerLinkActiveOptions]="{ exact: true }"
              aria-disabled="true"
              >BAF Training</a
            >

            <li class="nav-item">
              <a
                class="nav-link a-navbar" 
                routerLink="/poster"
                [routerLinkActive]="['active']"
                [routerLinkActiveOptions]="{ exact: true }"
                aria-disabled="true"
                >Beweegposter</a
              >

        <li class="nav-item">
          <a
            class="nav-link a-navbar"
            routerLink="/sizasports"
            [routerLinkActive]="['active']"
            [routerLinkActiveOptions]="{ exact: true }"
            aria-disabled="true"
            >SizaSports</a
          >

      <li class="nav-item" style="color:grey;">
        <a
          class="nav-link a-navbar"
          routerLink="/voeding"
          [routerLinkActive]="['active']"
          [routerLinkActiveOptions]="{ exact: true }"
          aria-disabled="true"
          >Voeding</a
        >
    </ul>

      <div ngbDropdown class="d-inline-block" *ngIf="isAuthenticated">
        <button class="btn btn-outline-primary btn-nav" id="dropdownBasic1" ngbDropdownToggle>Account</button>
        <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
          <!-- <button ngbDropdownItem routerLink="settings">Settings</button>
          <hr /> -->
          <button *ngIf="isAdmin" ngbDropdownItem  routerLink="/admin">Administrator</button>
          <button ngbDropdownItem (click)="onLogout()">Uitloggen</button>
        </div>
      </div>

      <ul class="navbar-nav" *ngIf="!isAuthenticated">
        <li class="nav-item">
          <a
            class="nav-link"
            routerLink="auth"
            [routerLinkActive]="['active']"
            [routerLinkActiveOptions]="{ exact: true }"
            >Login</a
          >
        </li>
        <li class="nav-item">
          <a
            class="nav-link"
            routerLink="auth/signup"
            [routerLinkActive]="['active']"
            [routerLinkActiveOptions]="{ exact: true }"
            >Aanmelden</a
          >
        </li>
      </ul>
